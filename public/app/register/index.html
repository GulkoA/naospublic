<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Register in Naos</title>
</head>
<body>
    <div class="input-group container">
    <form id="regForm">
        <h1> Register </h1>

        <div class="row">
        <div class="col">
            <label for="inputFirstname" class="form-label">Firstname</label>
            <input type="text" class="form-control" id="inputFirstname">
        </div>

        <div class="col">
            <label for="inputLastname" class="form-label">Lastname</label>
            <input type="text" class="form-control" id="inputLastname">
        </div>
        </div>

        <div class="mb-3">
            <label for="inputEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We will keep your email private</div>
        </div>

        <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword">
        </div>

        <label for="tagsbox">Skill tags</label>
        <div id="tagsbox" class="form-control">
            <label for="chosentagsbox" class="form-label">Tags chosen (click to remove)</label>
            <div id="chosentagsbox">
            </div>
            <hr>
            <label for="availabletagsbox" class="form-label">Tags available (click to add)</label>
            <div id="availabletagsbox">
                </div>
        </div>





        <p id="message"></p>
        
        <button type="button" class="btn btn-primary" id="registerButton">Register</button>

        <button type="button" class="btn btn-outline-primary" id="loginbutton">Log in</button>
    </form>
    </div>
</body>
<script src="script.js"> </script>
</html>
