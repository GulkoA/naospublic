<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Edit profile</title>
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar">
        <!-- Links -->
        <div class="right-links">
            <a href="/app">Discover projects</a>
            <a href="/app/projects">My projects</a>
            <a href="/app/profile">Profile</a>
        </div>
        <!-- My name -->
        <div class="left-links">
        <a href="/">Naos</a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="inputFirstname" class="form-label">Firstname</label>
            <input type="text" class="form-control" id="inputFirstname">
        </div>

        <div class="col">
            <label for="inputLastname" class="form-label">Lastname</label>
            <input type="text" class="form-control" id="inputLastname">
        </div>
    </div>

        <div class="mb-3">
            <label for="inputPicUrl" class="form-label">Profile picture url</label>
            <input type="text" class="form-control" id="inputPicUrl">
        </div>

        <div class="mb-3">
            <label for="inputEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We will keep your email private</div>
        </div>

        <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword">
        </div>

        <div class="mb-3">
            <label for="inputDiscription" class="form-label">Description</label>
            <textarea class="form-control" id="inputDiscription" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="tagsbox" class="form-label">Skill tags</label>
            <div id="tagsbox" class="form-control">
                <label for="chosentagsbox" class="form-label">Tags chosen (click to remove)</label>
                <div id="chosentagsbox">
                </div>
                <hr>
                <label for="availabletagsbox" class="form-label">Tags available (click to add)</label>
                <div id="availabletagsbox">
                    </div>
            </div>
        </div>
        
        <p id="message"></p>
        
        <div class="row">
            <div class="col">
                <button type="button" id="saveButton" class="btn btn-primary" disabled="true">Save</button>
            </div>
    
            <div class="col">
                <button type="button" id="cancelButton" class="btn btn-primary">Go back (not save)</button>
            </div>

            <div class="col">
                <button type="button" id="deleteAccountButton" class="btn btn-danger">Delete the account</button>
            </div>
        </div>



</body>
<script src="script.js"></script>
</html>
