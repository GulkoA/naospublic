<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Naos</title>
</head>
<body>
    
    <!-- Navigation Bar -->
    <div id="navbar">
        <!-- Links -->
        <div class="right-links">
        <a href="/app/login">Log in</a>
        <a href="/app/register">Register</a>
        </div>
        <!-- My name -->
        <div class="left-links">
        <a href="/">Naos</a>
        </div>
    </div>

    <!-- Hero image -->
    <div class="hero">
        <div class="hero-text">
            <h1>Welcome to Naos</h1>
            <p>Find collaborators and friends</p>
        </div>
    </div>

    <!-- about section -->
    <div class="about" id="about">
        <div class="about__container">
            <div class="about__content">
                <h1>What is Naos?</h1>
                In short, Tinder for creators. <br><br>
                ...except instead of looking for hookups, you'll find collaborators. 
                <br><br>
                Naos provides a fun, interactive way to share your projects and connect with like-minded collaborators!
                <button class="about__button btn btn btn-primary" id="wrapper">
                    Get started!
                </button>

            </div>
            
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
